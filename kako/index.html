<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ナビゲーションバー -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#banner">Banner</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <div class="title-band">My Portfolio</div>
    <div class="hero-visual">
      <img src="main-visual.png" alt="メインビジュアル">
    </div>
    <p class="subtitle">Web Designer & Illustrator</p>
  </section>

  <!-- Profile -->
  <section id="profile">
    <h2>Profile</h2>
    <div class="profile-section">
      <div class="profile-img">
        <img src="profile1.png" alt="自己紹介イラスト1">
      </div>
      <div class="profile-text">
        <h3>自己紹介タイトル1</h3>
        <p>もっふもっふもっふもっふ。</p>
      </div>
    </div>
  </section>

 <!-- ===== Works セクション ===== -->
<section id="works" class="works-section">
  <div class="section-band">
    <h2>Works</h2>
    <div class="character character1">
      <img src="https://yodellahee.is-mine.net/images/te2.png" alt="キャラクター1">
    </div>
  </div>
  <div class="card-grid">
    <div class="card"><img src="images/work1.jpg" alt="作品1"></div>
    <div class="card"><img src="images/work2.jpg" alt="作品2"></div>
    <div class="card"><img src="images/work3.jpg" alt="作品3"></div>
    <div class="card"><img src="images/work4.jpg" alt="作品4"></div>
    <div class="card"><img src="images/work5.jpg" alt="作品5"></div>
    <div class="card"><img src="images/work6.jpg" alt="作品6"></div>
  </div>
</section>

<!-- ===== Banner セクション ===== -->
<section id="banner" class="banner-section">
  <div class="section-band">
    <h2>Banner</h2>
    <div class="character character2">
      <img src="https://yodellahee.is-mine.net/images/te2.png" alt="キャラクター2">
    </div>
  </div>
  <div class="card-grid">
    <div class="card"><img src="https://yodellahee.is-mine.net/images/n_10.jpg" alt="バナー1"></div>
    <div class="card"><img src="images/banner2.jpg" alt="バナー2"></div>
    <div class="card"><img src="images/banner3.jpg" alt="バナー3"></div>
    <div class="card"><img src="images/banner4.jpg" alt="バナー4"></div>
    <div class="card"><img src="images/banner5.jpg" alt="バナー5"></div>
    <div class="card"><img src="images/banner6.jpg" alt="バナー6"></div>
  </div>
</section>

<!-- ===== モーダル ===== -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img" alt="">
</div>



  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-wrapper">
      <a href="mailto:example@mail.com" class="contact-btn">お問い合わせ</a>
    </div>
    <!-- キャラクターイラスト -->
    <div class="contact-illust slide-in right">
      <img src="https://yodellahee.is-mine.net/images/te2.png" alt="キャラクター">
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <!-- 戻るボタン -->
  <button id="back-to-top">↑</button>

  <script src="js/script.js"></script>
</body>
</html>
